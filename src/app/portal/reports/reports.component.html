<app-pages-layout>
  <ng-container content>
    <div class="row g-0">
      <div class="col-12 col-lg-6 p-2 border-end">
        <app-report-config
          (preview)="onPreview($event)"
          (generate)="onGenerate($event)"
          (changed)="onChanged($event)">
        </app-report-config>
      </div>

      <div
        class="col-12 col-lg-6 p-2 bg-light"
        [style.height]="lastFilters ? '80rem' : '32rem'"
        style="overflow-y: auto">
        <div class="mt-3">
          <app-report-history
            [items]="history"
            [loading]="historyLoading"
            (download)="onDownload($event)">
          </app-report-history>
        </div>
      </div>
    </div>
  </ng-container>
</app-pages-layout>
