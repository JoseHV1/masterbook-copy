<app-pages-layout>
  <ng-container content>
    <div class="d-flex align-items-center">
      <div class="px-2">
        <span
          class="material-icons-outlined me-2"
          style="cursor: pointer"
          matTooltip="Back to last page"
          (click)="goBack()">
          arrow_back
        </span>
      </div>
    </div>

    <div class="col-12 mb-4">
      <div class="text-center">
        <h3 class="subtitle-1 dark-blue-400">Create request</h3>
      </div>
    </div>

    <div class="px-0 px-lg-3">
      <app-policy-type-selector
        *ngIf="!selectedType"
        (selectedChange)="selectedType = $event"
        (skipEndorsementsEvent)="
          selectedType = $event; selectedEndorsements = []
        "></app-policy-type-selector>

      <app-endorsements-selector
        *ngIf="selectedType && !selectedEndorsements"
        (selectedChange)="
          selectedEndorsements = $event
        "></app-endorsements-selector>

      <app-form-new-business
        *ngIf="selectedType && selectedEndorsements"
        (back)="goBack()"
        [selectedType]="selectedType"
        [selectedEndorsements]="selectedEndorsements"></app-form-new-business>
    </div>
  </ng-container>
</app-pages-layout>
