<mat-dialog-content class="px-4 py-3 px-md-5 py-md-4 my-3">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 mb-4 mb-md-1">
        <label>Current Password</label>
        <div class="password-input">
          <app-input
            [type]="showCurrent ? 'text' : 'password'"
            placeholder="Enter current password"
            formControlName="current_password">
          </app-input>
          <button
            type="button"
            class="btn-eye"
            (click)="showCurrent = !showCurrent">
            <mat-icon>{{
              showCurrent ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </div>
      </div>

      <div class="col-12 mb-4 mb-md-1">
        <label>New Password</label>
        <div class="password-input">
          <app-input
            [type]="showNew ? 'text' : 'password'"
            placeholder="Enter new password"
            formControlName="new_password">
          </app-input>
          <button type="button" class="btn-eye" (click)="showNew = !showNew">
            <mat-icon>{{ showNew ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>

      <div class="col-12 mb-4 mb-md-1">
        <label>Repeat New Password</label>
        <div class="password-input">
          <app-input
            [type]="showRepeat ? 'text' : 'password'"
            placeholder="Enter repeat new password"
            formControlName="repeat_new_password">
          </app-input>
          <button
            type="button"
            class="btn-eye"
            (click)="showRepeat = !showRepeat">
            <mat-icon>{{
              showRepeat ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="password-validation mt-1 mb-2">
      <p class="title-rules mb-1">Rules Minimum</p>
      <ul>
        <li
          *ngFor="let rule of passwordRules"
          [class.valid]="rule.valid"
          [class.invalid]="!rule.valid">
          {{ rule.label }}
        </li>
      </ul>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <button
        class="primary-button big-button back-light-blue-400 white mx-1 mt-2"
        (click)="send()">
        Change password
      </button>
    </div>
  </form>
</mat-dialog-content>
