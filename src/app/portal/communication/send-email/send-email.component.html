<app-pages-layout>
  <ng-container content>
    <div class="d-flex align-items-center">
      <div class="px-2">
        <span
          class="material-icons-outlined me-2"
          style="cursor: pointer"
          matTooltip="Back to last page"
          (click)="goBack()">
          arrow_back
        </span>
      </div>
    </div>

    <div class="col-12 mb-4">
      <div class="text-center">
        <h3 class="subtitle-1 dark-blue-400">New Message</h3>
      </div>
    </div>

    <div class="px-2 px-lg-5">
      <form (ngSubmit)="onSubmit()" class="form-container">
        <div class="row mb-4">
          <div class="col-12 d-flex flex-column">
            <label>To:</label>
            <app-input
              id="to"
              name="to"
              type="text"
              [(ngModel)]="emailData.to"
              required></app-input>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12 d-flex flex-column">
            <label>Subject:</label>
            <app-input
              id="subject"
              name="subject"
              type="text"
              [(ngModel)]="emailData.subject"
              required></app-input>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12 d-flex flex-column">
            <label>Body:</label>
            <app-input
              id="body"
              name="body"
              [isTextArea]="true"
              [rows]="10"
              [(ngModel)]="emailData.body"
              required>
            </app-input>
          </div>
        </div>

        <div class="mb-4 p-3 border border-dashed border-gray-300 rounded-md">
          <div class="d-flex align-items-center justify-content-between mx-2">
            <label class="text-sm font-medium text-gray-700"
              >Attach file (max 25mb):</label
            >
            <div class="file-input-wrapper">
              <input
                #fileInput
                type="file"
                (change)="handleFileInput($event)"
                multiple
                style="
                  position: absolute;
                  width: 1px;
                  height: 1px;
                  padding: 0;
                  margin: -1px;
                  overflow: hidden;
                  clip: rect(0 0 0 0);
                  border: 0;
                  opacity: 0;
                " />
              <button
                type="button"
                class="button-round primary-button big-button back-light-blue-500 white icon-only"
                (click)="fileInput.click()"
                aria-label="Select files">
                <span class="material-icons">attach_file</span>
              </button>
            </div>
          </div>

          <div *ngIf="emailData.attachments.length > 0" class="mt-3 space-y-1">
            <div
              *ngFor="let attachment of emailData.attachments; let i = index"
              class="p-2 attachment-list-container">
              <span style="color: #444746">{{ attachment.filename }}</span>
              <span type="button" (click)="removeAttachment(i)"> &times; </span>
            </div>
          </div>
        </div>

        <div>
          <div class="d-flex align-items-center justify-content-center">
            <button
              class="primary-button big-button back-gray-400 white mx-1"
              [disabled]="loading"
              type="cancel">
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="loading"
              class="primary-button big-button back-light-blue-500 white mx-1">
              {{ loading ? 'Sending...' : 'Send' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>
</app-pages-layout>
