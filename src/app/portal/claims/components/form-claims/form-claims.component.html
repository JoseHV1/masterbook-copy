<form [formGroup]="form">
  <div class="row mb-4 mb-4 mb-md-0">
    <div *ngIf="!data" class="col-12 mb-4 mb-md-0">
      <label>Account</label>
      <app-account-selector
        (selectionChange)="fillData($event)"
        [extendedInfo]="true"
        formControlName="account"></app-account-selector>
    </div>

    <div class="col-12 col-md-4 mb-4 mb-md-0">
      <label>Account name</label>
      <app-input
        placeholder="Enter account name"
        type="text"
        formControlName="account_name"></app-input>
    </div>

    <div class="col-12 col-md-4 mb-4 mb-md-0">
      <label>Policy Number</label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select
          formControlName="policy_id"
          (selectionChange)="onPolicySelected($event.value)">
          <mat-option *ngFor="let policy of policies" [value]="policy">
            {{ policy.name }}
            <span class="fw-semibold">({{ policy.insurer_name }})</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-4 mb-4 mb-md-0">
      <label>Event Date</label>
      <app-date-field
        [placeholder]="'Select a date'"
        formControlName="event_date"></app-date-field>
    </div>

    <div class="col-md-8 mb-4 mb-md-0">
      <div class="row">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <label>Loss Amount</label>
          <app-input
            placeholder="$0.00"
            (keypress)="onlyAllowNumbers($event)"
            type="text"
            formControlName="amount_requested"
            [inputMask]="'separator.2'"
            [maskPrefix]="'$ '"></app-input>
        </div>

        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <label>Location</label>
          <app-address-input
            placeholder="Select location"
            formControlName="location">
          </app-address-input>
        </div>
      </div>

      <div class="d-flex flex-column" *ngIf="!userIsAgent">
        <label>Describe the event</label>
        <mat-form-field appearance="outline">
          <textarea
            matInput
            formControlName="description"
            placeholder="Type here..."
            rows="4"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="col-md-4 mb-2 mb-md-0">
      <label>Image or Documents</label>
      <div class="align-items-center justify-between w-100">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Upload File</mat-label>
          <input
            type="file"
            #fileInput
            (change)="onFilesSelected($event)"
            accept=".png,.jpg,.jpeg,.pdf"
            hidden />
          <input matInput [value]="fileNamesText" readonly />
          <mat-icon
            matSuffix
            (click)="fileInput.click()"
            style="cursor: pointer; color: #17a2db">
            publish
          </mat-icon>
        </mat-form-field>

        <div *ngIf="selectedFiles.length > 0">
          <p>Selected Files ({{ selectedFiles.length }}/10):</p>
          <div
            style="
              display: flex;
              flex-direction: column;
              gap: 10px;
              flex-wrap: wrap;
            ">
            <div
              class="d-flex align-items-center justify-content-between mb-4"
              *ngFor="let file of selectedFiles; let i = index">
              <div class="d-flex align-items-center gap-4">
                <div>
                  <img
                    *ngIf="
                      ['PNG', 'JPG', 'JPEG'].includes(
                        file.extension.toUpperCase()
                      )
                    "
                    [src]="file.preview"
                    [alt]="file.name"
                    class="icon-preview"
                    style="border-radius: 5px; object-fit: cover" />
                  <div
                    *ngIf="file.extension.toUpperCase() === 'PDF'"
                    style="cursor: pointer"
                    class="icon-preview">
                    <mat-icon style="font-size: 24px; color: $red-color">
                      picture_as_pdf
                    </mat-icon>
                  </div>
                </div>

                <div class="d-flex flex-column">
                  <span
                    class="fw-semibold light-blue-700"
                    style="cursor: pointer"
                    (click)="openFilePreview(i)"
                    >{{ file.name }}</span
                  >
                  <span class="text-muted" *ngIf="file?.uploaded_at"
                    >Upload date:
                    {{ file?.uploaded_at | date : 'MM/dd/yyyy' }}</span
                  >
                </div>
              </div>

              <div>
                <span
                  class="material-icons-outlined text-danger"
                  style="cursor: pointer"
                  matTooltip="Delete this file"
                  (click)="removeFile(file)">
                  delete
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex align-items-center justify-content-center">
    <button
      class="primary-button big-button back-gray-400 white mx-1"
      (click)="cancelForm()">
      Cancel
    </button>
    <button
      class="primary-button big-button back-light-blue-400 white mx-1"
      [disabled]="!data && form.invalid"
      (click)="openConfirmationModal()">
      {{ data ? 'Edit' : 'Save' }}
    </button>
  </div>
</form>
