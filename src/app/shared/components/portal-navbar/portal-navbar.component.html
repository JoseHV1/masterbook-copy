<nav class="d-flex">
  <div
    class="logo-section"
    [ngClass]="{ 'close-menu-logo-section': !openMenu }"></div>
  <div class="navbar px-3" [ngClass]="{ 'close-menu-navbar': !openMenu }">
    <div class="toggle" (click)="setToggleMenu(!openMenu)">
      <span *ngIf="openMenu" class="material-icons-outlined"
        >format_align_left</span
      >
      <span *ngIf="!openMenu" class="material-icons-outlined"
        >arrow_forward</span
      >
    </div>
    <div class="d-flex justify-content-center aling-items-center gap-1">
      <app-portal-language-selector></app-portal-language-selector>
      <app-portal-navbar-button
        [icon]="isFullScreen ? 'fullscreen_exit' : 'fullscreen'"
        (click)="toggleFullScreen()"></app-portal-navbar-button>
      <app-portal-navbar-button
        [icon]="'nightlight'"
        (click)="darkMode()"></app-portal-navbar-button>
      <app-portal-navbar-button
        [icon]="'notifications'"
        [badge]="true"
        [quantityNotification]="4"
        (click)="
          notificationsOverlay.toggle($event)
        "></app-portal-navbar-button>
      <app-portal-navbar-profile></app-portal-navbar-profile>
    </div>
  </div>
</nav>

<!-- tamplates -->
<p-overlayPanel #notificationsOverlay class="popup-container">
  <app-portal-navbar-notification></app-portal-navbar-notification>
</p-overlayPanel>
