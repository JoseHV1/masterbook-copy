<h2
  mat-dialog-title
  class="d-flex justify-content-between align-items-center pt-4 pb-0">
  <span class="title-5 text-center flex-grow-1">Rows with errors</span>
  <button mat-icon-button mat-dialog-close aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="h-100" style="max-height: 80vh !important">
  <div class="d-flex flex-column h-100 p-3 p-md-4">
    <ng-container>
      <div
        *ngFor="let item of rowsWithErrors"
        class="mb-4 p-3 border rounded shadow-sm bg-white">
        <h5 class="mb-3 subtitle-2 text-center">Row Number: {{ item.row }}</h5>

        <div class="row">
          <div *ngFor="let key of getKeys(item.data)" class="col-6 mb-2">
            <p class="fw-bold mb-1">{{ formatKey(key) }}:</p>
            <p>{{ formatValue(item.data[key], key) }}</p>
          </div>
        </div>

        <div *ngIf="item.errors?.length > 0" class="mt-3">
          <h5 class="mb-3 subtitle-2 text-center text-danger">Errors:</h5>
          <ul class="text-danger ps-4">
            <li *ngFor="let error of item.errors">{{ error }}</li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</mat-dialog-content>
