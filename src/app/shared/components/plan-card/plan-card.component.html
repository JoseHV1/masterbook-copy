<div class="plan-card">
  <div class="plan-card-header" [style]="'background: ' + color">
    <h3 class="title-3 text-centered">{{ plan.name | titlecase }}</h3>
    <p class="text-2-tini text-centered">{{ plan.description }}</p>
  </div>
  <div class="plan-card-body" [style]="'color: ' + color">
    <p class="price-line text-centered">$89.00<span>monthly</span></p>
    <div class="flex-centered">
      <app-secondary-button
        text="{{ textButton }}"
        [color]="colorButton"
        (clickEvent)="selectPlan.emit(plan)"></app-secondary-button>
    </div>
  </div>
</div>
