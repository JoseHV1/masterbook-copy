<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: width + 'rem', height: height + 'rem' }"
  [draggable]="false"
  [closable]="true"
  [dismissableMask]="true"
  (onHide)="visibleChange.emit(false)"
  [ngClass]="{ 'hide-close': hideClose }"
  [resizable]="false">
  <ng-content select="[content]"> </ng-content>
</p-dialog>
