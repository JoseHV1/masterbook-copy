<div class="input-component">
  <div
    class="placeholder text-1"
    [ngStyle]="{ 'justify-content': align }"
    *ngIf="(!value || value === '') && !hidePlaceholder">
    <p *ngIf="icon" class="icon">
      <span>
        <img [src]="icon" alt="icon" />
      </span>
    </p>
    <p *ngIf="placeholder" class="text">
      {{ placeholder }}
    </p>
  </div>
  <input
    class="text-1 anon-input"
    [type]="type"
    (ngModelChange)="changeText($event)"
    [(ngModel)]="value"
    (focus)="hidePlaceholder = true"
    (blur)="hidePlaceholder = false" />
</div>
