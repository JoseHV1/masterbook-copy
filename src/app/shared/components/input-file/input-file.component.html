<p class="input-label">{{ label }}</p>
<div
  class="input-file-custom d-flex align-items-center justify-content-between"
  [ngClass]="{ 'input-error': styleError }"
  (click)="openNavigatorFile()">
  <p class="mb-0 text-truncate">{{ placeholder }}</p>
  <img src="/assets/icons/upload_icon.svg" alt="" />
</div>
<input
  #inputFile
  class="d-none"
  type="file"
  accept=".png, .jpg, .jpeg, .pdf"
  (change)="addFile($event)" />
