<div class="px-4 pb-4">
  <div
    class="d-flex aling-items-content justify-content-center mb-4 text-selection-disable">
    <img
      src="/assets/images/home/logo_modal.png"
      alt="mobile toggle"
      style="width: 21.5rem" />
  </div>
  <div class="d-flex flex-column justify-content-between gap-4">
    <form (ngSubmit)="login()" [formGroup]="formLogin">
      <div class="form-group mb-4">
        <app-input
          style="width: 23.75rem"
          [icon]="'/assets/icons/email.svg'"
          type="email"
          placeholder="Mail"
          formControlName="email"
          [align]="'center'"></app-input>
      </div>
      <div class="form-group mb-4">
        <app-input
          style="width: 23.75rem"
          [icon]="'/assets/icons/lock.svg'"
          type="password"
          [placeholder]="'Password' | translate"
          formControlName="password"
          [align]="'center'"></app-input>
      </div>
      <div class="d-flex aling-items-content justify-content-between">
        <app-primary-button
          [type]="'outline'"
          [text]="'GENERAL.SIGN_UP' | translate"
          class="anon-navbar-buttons-margin"
          (click)="showModalSignup()"></app-primary-button>
        <app-primary-button
          [text]="'GENERAL.LOG_IN' | translate"
          class="anon-navbar-buttons-margin"></app-primary-button>
      </div>
    </form>
    <div
      class="d-flex aling-items-content justify-content-center text-selection-disable"
      style="margin-top: 4.3rem">
      <h5 class="link-forgot-pass" (click)="showModalForgot()">
        {{ 'GENERAL.FORGOT_PASSWORD' | translate }}
      </h5>
    </div>
  </div>
</div>
