<h2
  mat-dialog-title
  class="d-flex justify-content-between align-items-start pt-1 pb-1 pt-md-3 pb-md-2">
  <button mat-icon-button mat-dialog-close aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="px-4 py-2 px-md-5 pb-md-4 mb-3">
  <form [formGroup]="form" *ngIf="form">
    <h6 class="title-form text-center mb-4 mb-md-5">Upload File</h6>
    <div class="row">
      <div class="col-12 mb-4 mb-md-5">
        <label class="form-label fw-bold">File *</label>
        <app-file-picker
          placeholder="Attach file"
          [allowedTypes]="allowedTypes"
          formControlName="upload_file">
        </app-file-picker>
      </div>

      <div
        class="col-12 mb-3"
        *ngIf="entity === 'policies' && insurers.length > 0">
        <label class="form-label fw-bold">
          Indicate how you know each of these insurance companies *
        </label>

        <div formArrayName="insurers_mapping" class="insurers-scroll-container">
          <div
            *ngFor="let item of insurersArray.controls; let i = index"
            [formGroupName]="i"
            class="row align-items-center mb-3 pb-2">
            <div class="col-12">
              <label class="mb-1 mb-md-0">
                Â¿How do you know <strong>{{ item.get('name')?.value }}</strong
                >?
              </label>
              <app-input type="text" formControlName="custom_name"> </app-input>
              <small class="text-muted mt-1">
                Optional: Only fill if you use a different name for this
                insurer.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center mt-2">
      <button
        class="primary-button big-button back-light-blue-400 white mx-1"
        (click)="save()"
        [disabled]="isInvalidForm">
        Upload
      </button>
    </div>
  </form>
</mat-dialog-content>
