<h2
  mat-dialog-title
  class="d-flex justify-content-between align-items-start pt-1 pb-1 pt-md-3 pb-md-2">
  <button mat-icon-button mat-dialog-close aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="px-4 py-2 px-md-5 pb-md-4 mb-3">
  <form [formGroup]="form">
    <div class="row">
      <h6 class="title-form text-center mb-3 mb-md-4">Ticket</h6>
      <div class="col-12 mb-3 mb-md-4">
        <label>Email *</label>
        <app-input
          placeholder="Enter your email"
          type="email"
          formControlName="email"></app-input>
      </div>

      <div class="col-12 mb-3 mb-md-4">
        <label> {{ 'GENERAL.DESCRIPTION_BUG' | translate }} *</label>
        <app-input
          placeholder="Type here..."
          type="text"
          formControlName="description"></app-input>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <button
        class="primary-button big-button back-light-blue-400 white mx-1 mt-2"
        (click)="createTicket()"
        [disabled]="form.invalid">
        Send
      </button>
    </div>
  </form>
</mat-dialog-content>
