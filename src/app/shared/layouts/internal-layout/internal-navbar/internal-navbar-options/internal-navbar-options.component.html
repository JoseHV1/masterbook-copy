<div class="selector" (click)="optionsOverlay.toggle($event)">
  <img class="text-selection-disable mt-1 ms-1" [src]="imageProfile" />
</div>

<p-overlayPanel #optionsOverlay>
  <div class="overlay">
    <div>
      <div
        class="d-flex align-items-center justify-content-start gap-2 option py-2 px-3 my-2"
        (click)="navigateTo('profile')">
        <span class="material-icons-outlined">account_circle</span>
        <a class="text-menu">Profile</a>
      </div>
      <div style="border-bottom: 1px solid #e5e7eb"></div>
      <div
        class="d-flex align-items-center justify-content-start gap-2 option py-2 px-3 my-2"
        (click)="navigateTo('agency-settings')"
        *ngIf="
          userRole === 'INDEPENDANT_BROKER' || userRole === 'AGENCY_OWNER'
        ">
        <span class="material-icons-outlined">apartment</span>
        <a class="text-menu">Agency Settings</a>
      </div>
      <div style="border-bottom: 1px solid #e5e7eb"></div>
      <ng-container *ngIf="userRole === ownerRole">
        <div
          class="d-flex align-items-center justify-content-start gap-2 option py-2 px-3 my-2">
          <span class="material-icons-outlined">credit_card</span>
          <a class="text-menu" (click)="navigateToPaymentGateway()"
            >Manage Payments and Invoices</a
          >
        </div>
        <div style="border-bottom: 1px solid #e5e7eb"></div>
      </ng-container>
      <div
        class="d-flex align-items-center justify-content-start gap-2 option py-2 px-3 my-2"
        (click)="logout()">
        <span class="material-icons-outlined">logout</span>
        <a class="text-menu">Logout</a>
      </div>
    </div>
  </div>
</p-overlayPanel>
